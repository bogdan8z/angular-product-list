<h2>Products</h2>
<div *ngFor="let product of products" class="row">
    <hr />
    <h3>
        <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]"
        >
            {{product.name}}
        </a>
    </h3>
    <div *ngIf="product.description">Description: {{product.description}}</div>
    <button type="button" (click)="share()">Share</button>
    <app-product-alerts 
    [product]="product"
    (notif)="onNotif()"
    >
    </app-product-alerts>
</div>
