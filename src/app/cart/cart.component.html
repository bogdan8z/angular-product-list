<h3>My Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items; let idx = index">
    <span>{{idx+1}}.</span>
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
</div>
<button *ngIf="items.length > 0" type="button" (click)="clearAll()">Remove all</button>
<form *ngIf="items.length > 0" [formGroup]="checkOutFrom" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">name:</label> 
        <input id="name" type="text" formControlName="name">
    </div>
    <div>
        <label for="address">address:</label>
        <input id="address" type="text" formControlName="address">
    </div>
    <button type="button" type="submit">Send the order</button>
</form>
