<h2>Products</h2>
<div *ngFor="let product of products" class="row">
    <hr />
    <h3>
        <a
        [title]="product.name + ' details'"
        >
            {{product.name}}
        </a>
    </h3>
    <div *ngIf="product.description">Description: {{product.description}}</div>
    <button type="button" (click)="share()">Share</button>
</div>
